<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


      <div class="column" style="background-color: rgba(255, 255, 255, 0.5); height: 585px;width: 100%;">
    
      </div>


      <div class="column inner" style="background-color: rgb(121, 119, 119,0.5); height:550px; width: 1150px; margin-top: -610px; margin-left:60px;">
        <h1 style="padding: 25px; padding-left: 140px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 50px;"> BMI Calculator </h1>
        <h3 style="padding-left: 142px; margin-top: -55px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 25px;"> Body Mass Index</h3>
      </div>

      <div class="column inner2" style="background-color: rgb(255, 255, 255,0.6); height:400px; width: 1110px; margin-top: -420px; margin-left:80px;">
        
      </div>

      <div class="column" style="background-color: rgb(197, 224, 232); width: 100px;height: 100px;border-radius: 60px;margin-top: -510px; margin-left:80px;">
        <img height="80px" width="80px" style="padding: 10px;border-radius: 80px;" src="https://cdn-icons-png.flaticon.com/512/10476/10476452.png">

        <div class="container">
        <div class="input-box">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" placeholder="Enter your age">
        </div>

        <div class="input-box">
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" placeholder="Enter your weight">
        </div>

        <div class="input-box">
            <label for="heightInput">Height (cm):</label>
            <input type="number" id="heightInput" placeholder="Enter your height">
        </div>

        <button style="background-color: rgb(119, 201, 228); border-radius: 20px; height: 35px;width: 90px; font-size: 15px; padding" onclick="calculateBMI()">Calculate</button>

      </div>

      <div class="column inner3" style="background-color:rgb(121, 119, 119,0.5); width: 360px;height: 290px; margin-left: 650px;margin-top:-330px">
        <p style="padding: 20px; margin-left: 105px; font-size: 20px;"> Your BMI is</p>
        <p id="result" style="padding: 25px; text-align: center;background-color: rgb(205, 103, 103); margin: 60px; margin-top: -30px;margin-left: 100px; font-size: 20px;height: px; width: 100px; "></p>
    
        <div class="scale" style="margin-top: -20px;">
            <div class="marker" id="marker" ></div>
            <div class="category" id="underweight">Underweight</div>
            <div class="category" id="normal">Normal</div>
            <div class="category" id="overweight">Overweight</div>
        </div>

        <p id="suggestions" style="padding: 60px; margin-top: -15px; font-style:italic;"></p>
       

      </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
